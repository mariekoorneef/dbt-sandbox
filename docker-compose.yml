version: "3.7"

services:
  db:
    build:
      context: .
      dockerfile: postgres/Dockerfile
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata

  pgadmin:
    image: dpage/pgadmin4
    networks:
      - default
    depends_on:
      - db
    ports:
      - 5050:5050
    volumes:
      - ./postgres/servers.json:/pgadmin4/servers.json
    env_file:
      - .env

volumes:
  app-db-data:
